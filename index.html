<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar Bersama Niomic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
<form>
  <div class="form-group">
    <label for="nama">Nama Lengkap</label>
    <input type="text" class="form-control" placeholder="Nama Lengkap">
  </div>
  <div class="form-group">
    <label for="alamat">Alamat Rumah</label>
    <textarea name="alamat" class="form-control" rows="8" cols="80"></textarea>
  </div>
  <div class="form-group">
    <label for="file choose">Foto Profil</label>
    <input type="file" name="choosefile" class="form-control">
  </div>
  <div class="form-group">
    <label for="nama">Alamat Email</label>
    <input type="text" class="form-control" placeholder="Alamat Email">
  </div>
  <div class="form-group">
    <label for="nama">Password</label>
    <input type="password" class="form-control">
  </div>
  <div class="form-check">
    <label for="jk">Jenis Kendaraan Anda : </label>
    <input class="form-check-label" type="radio">
    <label for="motor">Motor</label>
    <input type="radio" name="radio" class="form-check-label">
    <label for="mobil">Mobil</label>
  </div>
  <button type="button" name="button" class="btn-primary">Register</button>
</form>
</body>

</html>
